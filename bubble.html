<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
    <script src="bubble.js"></script>
</head>
<body>
    <h1>Bubble Sort</h1>
    <form name="myform" action="result.html" onsubmit="pass()">
        <label for="bubbleSort">Enter the number of elements : </label>
        <input type="number" name="num" id="num" required><br>
        <label for="bubbleSort">Enter the elements : </label>
        <input type="text" name="elements" id="elements" placeholder="num1 num2 num3...numN"><br>
       <input type="submit" name="submit" value="Submit" required>
    </form>
    
</body>
